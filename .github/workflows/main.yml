on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  sendmail:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Send email
          uses: devellany/send-mail@v1.0.2
          with:
            port: 465
            account: ${{secrets.ACCOUNT}}
            password: ${{secrets.MAIL_PASSWORD}}
            sender: devellany
            from: ${{secrets.MAIL_ADDRESS}}
            to: examenCSWanMatthew@mail.com
            subject: mail title.
            body: your messages.
